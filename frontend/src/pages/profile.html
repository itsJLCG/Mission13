<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Eco Challenge</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <header>
        <h1>User Profile</h1>
    </header>
    <main>
        <section id="profile-info">
            <h2>Your Information</h2>
            <p>Name: <span id="user-name">John Doe</span></p>
            <p>Email: <span id="user-email">john.doe@example.com</span></p>
        </section>
        <section id="completed-challenges">
            <h2>Completed Challenges</h2>
            <ul id="challenges-list">
                <li>Challenge 1: Reduce Plastic Use</li>
                <li>Challenge 2: Plant a Tree</li>
                <li>Challenge 3: Save Water</li>
            </ul>
        </section>
        <section id="progress">
            <h2>Your Progress</h2>
            <div id="progress-bar">
                <div id="progress-fill" style="width: 75%;"></div>
            </div>
            <p>75% of challenges completed!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Eco Challenge. All rights reserved.</p>
    </footer>
    <script src="../assets/js/app.js"></script>
</body>
</html>
